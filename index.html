    * {

      padding: 0;
      box-sizing: border-box;

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0b0f;
      color: #e8e8ff;
      min-height: 100vh;
      padding-bottom: 90px;
    }

    .top-bar {
      background: linear-gradient(to bottom, #1a0033, #0f001a);
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #2a004a;
    }

    .logo-container {
      width: 100%;
      max-width: 280px;
      margin: 0 auto 10px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #c300ff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 8px 0 4px;
    }

    .welcome {
      font-size: 0.95rem;
      color: #a0a0ff;
      margin: 6px 0;
    }

    .username {
      color: #00ffaa;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 12px;
      padding: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(40, 20, 60, 0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(100, 60, 180, 0.4);
      color: #ddd;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 0.92rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: linear-gradient(135deg, #7b00ff, #b300ff);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(123, 0, 255, 0.5);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 16px;
      padding: 0 14px 100px;
    }

    .product-card {
      background: #14141a;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #222244;
      transition: transform 0.15s;
    }

    .product-card:active {
      transform: scale(0.97);
    }

    .product-img-container {
      height: 170px;
      overflow: hidden;
    }

    .product-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 10px 12px;
      text-align: center;
    }

    .origin {
      font-size: 0.82rem;
      color: #9999cc;
      display: block;
      margin-bottom: 4px;
    }

    .product-info h3 {
      font-size: 1.05rem;
      margin: 4px 0 6px;
      color: #e0e0ff;
    }

    .rating {
      font-size: 0.9rem;
      color: #ffcc00;
    }

    .bottom-nav {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: rgba(15, 10, 30, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(80, 50, 140, 0.4);
      border-radius: 24px;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      z-index: 100;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: #bbbbff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 1.9rem;
      padding: 6px 12px;
      border-radius: 12px;
      transition: all 0.2s;
    }

    .nav-btn small {
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .nav-btn:hover,
    .nav-btn:active {
      color: #00ffcc;
      background: rgba(0, 255, 200, 0.08);
      transform: translateY(-2px);
    }
  </style>
</head>
